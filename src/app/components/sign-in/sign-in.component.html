<div class="container">
  <div class="card mt-5 mx-auto" style="max-width: 500px">
    <h3 class="card-header bg-primary text-light">
      Sign in
    </h3>
    <div class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <div class="form-group">
          <input type="text" placeholder="E-mail" class="form-control" [class.is-invalid]="email.invalid && email.touched" formControlName="email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" [class.is-invalid]="password.invalid  && password.touched" formControlName="password" />
        </div>
        <div *ngIf="error" class="alert alert-dange">
          An error occured, while trying to registrate new user: <br />
          {{errorMessage}}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Sign In</button>  OR <a routerLink="/sign-up">Sign up</a>
      </form>
    </div>
  </div>
</div>
