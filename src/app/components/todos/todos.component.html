<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h1 class="mb-0">JustDo</h1>
        <a href="javascript:void(0)" (click)="logout()">Log out</a>
      </div>
      <hr />
      <div class="mb-4">
        <app-add-todo (added)="onAdded($event)"></app-add-todo>
      </div>
      <div class="mb-3" *ngFor="let page of todoPages">
        <h2>{{page.date | date: 'longDate'}}</h2>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let todo of page.todos">
            <app-todo [todo]="todo" (deleted)="onDeleted(page, todo)" (updated)="onUpdated(page, todo)"></app-todo>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
